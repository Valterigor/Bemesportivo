  <style>
   
   body {
  font-family: Arial, sans-serif;
  background-color: #000;   /* fundo preto */
  color: orange;            /* texto laranja */
  margin: 0;
  padding: 20px;
}

h1 {
  text-align: center;
  color: orange;
}

a {
  color: orange;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

.galeria {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 16px;
  max-width: 1000px;
  margin: 0 auto;
}

.galeria img {
  width: 100%;
  height: auto;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(255, 165, 0, 0.3); /* sombra laranja suave */
  cursor: pointer;
  transition: transform 0.3s ease;
}

.galeria img:hover {
  transform: scale(1.05);
}

.voltar {
  text-align: center;
  margin-top: 30px;
}

.voltar a {
  color: orange;
  font-weight: bold;
}

.voltar a:hover {
  text-decoration: underline;
}

/* LIGHTBOX */
.lightbox {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background-color: rgba(0, 0, 0, 0.95);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
}

.lightbox img {
  max-width: 90%;
  max-height: 90%;
  border-radius: 10px;
  box-shadow: 0 0 20px orange;
}

.lightbox:target {
  display: flex;
}

.close-lightbox {
  position: absolute;
  top: 30px;
  right: 40px;
  font-size: 40px;
  color: orange;
  text-decoration: none;
  font-weight: bold;
  z-index: 1001;
}

.close-lightbox:hover {
  color: #fff;
}

  </style>
</head>
