<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gestão Esportiva | Bem Esportivo</title>
  <link rel="stylesheet" href="responsive.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7fa;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      padding: 2rem 1rem;
      max-width: 600px;
      margin: auto;
    }
    .card {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 2rem;
      text-align: center;
    }
    .card h1 {
      font-size: 1.5rem;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    .card p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
      color: #555;
    }
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #2563eb;
      color: #fff;
      text-decoration: none;
      border-radius: 9999px;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background-color: #1e40af;
    }
    footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.875rem;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Plataforma de Gestão Esportiva</h1>
      <p>
        Use o <strong>MyClub</strong> para organizar atletas, treinos, mensalidades e muito mais.
        Uma solução prática para clubes, academias e projetos sociais.
      </p>
      <a href="https://myclub.app" target="_blank" class="btn">Acessar MyClub</a>
    </div>
    <footer>
      © 2025 Bem Esportivo
    </footer>
  </div>
</body>
</html>
