<body>

  <!-- HEADER -->

  <!-- MAIN -->
  <main>
    <div class="container-busca">
      <h2>Busca de Profissionais</h2>
      <div class="barra-de-busca">
        <i class="fas fa-search"></i>
        <input type="text" id="busca" placeholder="Pesquisar por nutricionista, personal trainer..." />
      </div>
      <ul id="resultados"></ul>
      <div id="detalhes"></div>

      <!-- CADASTRE-SE -->
      <div class="cadastre-se">
        <h2>É profissional de Saúde, esporte ou lazer?</h2>
        <p>Cadastre-se gratuitamente para aparecer aqui!</p>
        <p>
          <a href="https://wa.me/5511986366965" target="_blank" class="whatsapp">
            <i class="fab fa-whatsapp"></i> Fale pelo WhatsApp
          </a>
        </p>
        <p>
          <a href="mailto:bemesportivo@yahoo.com" class="email">
            <i class="fas fa-envelope"></i> Enviar e-mail
          </a>
        </p>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Esporte, Saúde e Lazer</p>
  </footer>

  <!-- SCRIPT -->
  <script>
    const profissionais = [
      {
        nome: "Válter Igor - Fotógrafo",
        redeSocial: "@valterigor @iofimagens",
        especialidade: "Fotografia esportiva e corporativa",
        foto: "img/profissionais/valter.jpg"
      },
      {
        nome: "Bruno Rezende - Personal Trainer",
        redeSocial: "@bruno.rb90",
        especialidade: "Treinamento funcional e Personal Soccer",
        foto: "img/profissionais/bruno.jpg"
      },
      {
        nome: "Luciano - Personal Soccer",
        redeSocial: "@dasilvalourençoluciano",
        especialidade: "Treinamento de futebol/funcional individual e em grupo",
        foto: "img/profissionais/luciano.jpg"
      },
      {
        nome: "Grasiele - Psicóloga",
        redeSocial: "@psicologagrasielebomtempo",
        especialidade: "Psicoterapia - Presencial/online",
        foto: "img/profissionais/grasiele.jpg"
      },
      {
        nome: "Rafael Esmeria - Personal Trainer",
        redeSocial: "@rafaelesmeria.personal",
        especialidade: "Treinamento de alta performance e Musculação",
        foto: "img/profissionais/rafael.jpg"
      },
      {
        nome: "Rodrigo Barboza - Futebol/ Goleiro",
        redeSocial: "@rodrigo_012",
        especialidade: "Treinamento de goleiros para alta performance",
        foto: "img/profissionais/rodrigo.jpg"
      },
      {
        nome: "Vinicius Custódio - Futebol/ Personal",
        redeSocial: "@_vinicius_custodio",
        especialidade: "Futebol, futsal, personal trainer e treinamento funcional",
        foto: "img/profissionais/vinicius_custodio.jpg"
      }
    ];

    const resultados = document.getElementById("resultados");
    const detalhes = document.getElementById("detalhes");

    document.getElementById("busca").addEventListener("input", function () {
      const termo = this.value.toLowerCase();
      const filtrados = profissionais.filter(p =>
        p.nome.toLowerCase().includes(termo) || p.especialidade.toLowerCase().includes(termo)
      );

      resultados.innerHTML = filtrados.map(p => `
        <li onclick="mostrarDetalhes('${p.nome.replace(/'/g, "\\'")}')">${p.nome}</li>
      `).join("");

      if (termo === "") {
        resultados.innerHTML = "";
        detalhes.style.display = "none";
      }
    });

    function mostrarDetalhes(nome) {
      const prof = profissionais.find(p => p.nome === nome);
      if (prof) {
        detalhes.innerHTML = `
          <div class="perfil-profissional">
            <img src="${prof.foto}" alt="${prof.nome}" />
            <h3>${prof.nome}</h3>
            <p><strong>Rede Social:</strong> ${prof.redeSocial}</p>
            <p><strong>Especialidade:</strong> ${prof.especialidade}</p>
            <button onclick="copiarCupom()" class="botao-cupom">
              Clique aqui e ganhe 5% de desconto com o cupom <strong>BEM5</strong>
            </button>
          </div>
        `;
        detalhes.style.display = "block";
      }
    }

    function copiarCupom() {
      const cupom = "BEM5";
      navigator.clipboard.writeText(cupom).then(() => {
        alert("Cupom BEM5 copiado! Envie para o profissional e garanta seu desconto.");
      }).catch(() => {
        alert("Erro ao copiar. Copie manualmente: BEM5");
      });
    }

    // Botão voltar ao topo
    window.addEventListener('scroll', () => {
      const botao = document.getElementById('voltar-topo');
      botao.style.display = window.scrollY > 200 ? 'block' : 'none';
    });
  </script>

  <!-- BOTÃO VOLTAR AO TOPO -->
  <button id="voltar-topo" onclick="window.scrollTo({ top: 0, behavior: 'smooth' });">↑</button>
</body>
</html>
